<ion-content fullscreen>
  <ion-header>
    <ion-toolbar>
      <ion-title>Sistema de Asistencia DUOC</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenedor principal -->
  <div class="container">
    <div class="form-box">
      <!-- Imagen y mensaje -->
      <h2>{{ 'Incorrecto.Text.Mensaje' | translate }}</h2>
      <img src="../../../assets/images/incorrecto.jpg" alt="Intento fallido" class="status-image" *ngIf="imagen" />

      <!-- Botón de inicio de sesión -->
      <ion-button expand="full" (click)="iniciarSesion()">{{ 'Login.Button.Login' | translate }}</ion-button>
    </div>
  </div>
</ion-content>
