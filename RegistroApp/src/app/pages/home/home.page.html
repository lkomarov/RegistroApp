<app-header
  (headerClick)="headerClick($event)">
</app-header>

<ion-content [fullscreen]="true">

  <app-qrwebscanner
    *ngIf="selectedComponent === 'qrwebscanner'"
    (scanned)="webQrScanned($event)"
    (stopped)="webQrStopped()">
  </app-qrwebscanner >

  <app-asistencia *ngIf="selectedComponent === 'asistencia'"></app-asistencia>

  <app-welcome
    *ngIf="selectedComponent === 'welcome'">
  </app-welcome>

  <app-misdatos
  *ngIf="selectedComponent === 'misdatos'">
  </app-misdatos>

  <app-forum
    *ngIf="selectedComponent === 'forum'">
  </app-forum>

  <app-miclase *ngIf="selectedComponent === 'miclase'"></app-miclase>

</ion-content>

<app-footer (footerClick)="footerClick($event)"></app-footer>
