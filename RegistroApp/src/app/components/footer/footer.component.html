<ion-footer>
  <ion-toolbar color="primary" style="padding-bottom: 4px">
    <ion-segment
      value="welcome"
      (ionChange)="sendClickEvent($event)"
      [(ngModel)]="selectedButton"
    >
      <ion-segment-button value="welcome" id="home">
        <ion-icon name="home-outline"></ion-icon>
        {{ "HomePage.Button.Wellcome" | translate }}
      </ion-segment-button>

      <ion-segment-button value="my_data">
        <ion-icon name="briefcase-outline"></ion-icon>
        {{ "HomePage.Button.MisDatos" | translate }}
      </ion-segment-button>


      <ion-segment-button value="forum" id="foro">
        <ion-icon name="pencil-outline"></ion-icon>
        {{ "HomePage.Button.Forum" | translate }}
      </ion-segment-button>

      <ion-segment-button value="miclase">
        <ion-icon name="id-card-outline"></ion-icon>
       {{ "HomePage.Button.MiClase" | translate }}
      </ion-segment-button>

    </ion-segment>

  </ion-toolbar>
</ion-footer>
