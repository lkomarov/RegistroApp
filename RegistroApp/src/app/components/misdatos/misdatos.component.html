<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">

  <div>
    <h3> Bienvenido(a) {{usuario.firstName}} {{ usuario.lastName }} </h3>
  </div>

  <ion-item>
    <ion-input [label]=" 'Datos.Label.Account' | translate " labelPlacement="floating"
        [(ngModel)]="usuario.userName" id="cuenta"></ion-input></ion-item>

  <ion-item><ion-input [label]=" 'ThemePage.Form.NameLabel' | translate " labelPlacement="floating"
        [(ngModel)]="usuario.firstName" id="nombre"></ion-input></ion-item>

  <ion-item><ion-input [label]=" 'Datos.Label.Apellido' | translate " labelPlacement="floating"
         [(ngModel)]="usuario.lastName" id="apellido"></ion-input></ion-item>

  <ion-item><ion-input [label]=" 'Login.Label.Email' | translate " labelPlacement="floating"
        [(ngModel)]="usuario.email" id="email"></ion-input></ion-item>

  <ion-item><ion-input [label]=" 'Datos.Label.Adress' | translate " labelPlacement="floating"
        [(ngModel)]="usuario.address" id="adress"></ion-input></ion-item>



  <ion-item><ion-input [label]=" 'Datos.Label.PregSecret' | translate " labelPlacement="floating"
        [(ngModel)]="usuario.secretQuestion" id="pregunta"></ion-input></ion-item>

  <ion-item><ion-input [label]=" 'Datos.Label.Answer' | translate " labelPlacement="floating"
        [(ngModel)]="usuario.secretAnswer" id="respuesta"></ion-input></ion-item>


  <ion-item class="font-size-12">
    <ion-select [(ngModel)]="usuario.educationalLevel.id"
        (ionChange)="actualizarNivelEducacional($event)"
        [label]=" 'Datos.Label.Educ' | translate " labelPlacement="floating" id="educ">
      <ion-select-option *ngFor="let nivelEducacional of listaNivelesEducacionales"
        [value]="nivelEducacional.id">
          {{nivelEducacional.name}}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <app-date-picker
        [(ngModel)]="usuario.dateOfBirth"
        (ionChange)="onFechaNacimientoChange($event)"
        [label]=" 'Datos.Label.Nac' | translate"
        labelPlacement="floating" id="date">
    </app-date-picker>
  </ion-item>

  <ion-item><ion-input [label]=" 'Login.Label.Password' | translate " labelPlacement="floating"
    [(ngModel)]="usuario.password" type="password" id="pass"></ion-input></ion-item>


  <ion-button (click)="guardarUsuario()" id="save">
    {{ 'MyData.Button.Guardar' | translate }}
  </ion-button>
  <ion-button (click)="goBack()">{{ 'ThemePage.Button.Home' | translate }}</ion-button>

</ion-content>
